<!-- This declares the document type as HTML5 - always put this at the very top -->
<!DOCTYPE html>

<!-- The html element is the root of every HTML document. lang="en" tells browsers and screen readers this is in English -->
<html lang="en">

<!-- The head section contains metadata about the page - info that doesn't appear on the page itself -->
<head>
    <!-- This tells the browser how to interpret the characters in this file (UTF-8 supports all languages) -->
    <meta charset="UTF-8">
    
    <!-- This makes the page responsive on mobile devices by controlling the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- The title appears in the browser tab and is used by search engines -->
    <title>Odin Recipes</title>
</head>

<!-- The body contains all the visible content on the page -->
<body>
    <!-- h1 is the main heading - there should only be one h1 per page for accessibility -->
    <h1>Odin Recipes</h1>
    
    <!-- ul creates an unordered (bulleted) list - perfect for navigation links -->
    <ul>
        <!-- Each li is a list item. The a tag creates a clickable link -->
        <!-- href tells the browser where to go when clicked. "recipes/" means go into the recipes folder -->
        <li><a href="recipes/lasagna.html">Lasagna</a></li>
        <li><a href="recipes/chocolate-chip-cookies.html">Chocolate Chip Cookies</a></li>
        <li><a href="recipes/chicken-tacos.html">Chicken Tacos</a></li>
    </ul>
</body>
</html> <!-- end of program -->
